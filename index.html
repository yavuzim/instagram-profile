<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profil</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div id="header-logo">
          <img src="images\735145cfe0a4.png" alt="" />
        </div>
        <div id="header-search-field">
          <div>
            <i class="fas fa-search"></i><input type="text" placeholder="Ara" />
          </div>
        </div>
        <div id="header-right">
          <div class="menu">
            <span><i class="fas fa-home"></i></span>
            <span> <i class="fas fa-comment-dots"></i></span>
            <span> <i class="fas fa-compass"></i></span>
            <span><i class="fas fa-heart"></i></span>
          </div>
          <div id="header-profile">
            <img src="images\okaxuB_1_400x400.jpg" alt="" />
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container section-container">
        <div class="user-info">
          <div class="user-img">
            <img src="images/okaxuB_1_400x400.jpg" alt="" />
          </div>
          <div class="user-fallow">
            <div class="user-fallow-top">
              <span class="nick-name">yavuzz.imer</span>
              <span class="span-btn"><button>Profili Düzenle</button></span>
              <span class="settings-i"><i class="fas fa-cog"></i></span>
            </div>
            <div class="user-fallow-center">
              <span><b>20</b> gönderi</span><span><b>431</b> takipçi</span
              ><span><b>418</b>takip</span>
            </div>
            <div class="user-fallow-bottom">
              <span><b>Kemal Yavuz İMER</b></span>
              <span>Front-End Developer & Hobbies Photographer</span>
              <span
                ><a href="linkedin.com/in/kemal-yavuz-imer-078342193"
                  >linkedin.com/in/kemal-yavuz-imer-078342193
                </a></span
              >
            </div>
          </div>
        </div>
        <div class="user-stories-field">
          <div class="user-stories">
            <span> <img src="images/2.jpeg" alt="" /></span><span>;</span>
          </div>
          <div class="user-stories">
            <span><img src="images/1.jpeg" alt="" /></span><span>.</span>
          </div>
        </div>
      </div>
    </section>
    <nav></nav>
    <footer></footer>
  </body>
</html>
